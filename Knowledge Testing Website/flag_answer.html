<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="lb.png" >
    <!-- Bootstrap CSS reference-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Country Flags</title>
    <style>
        body {
            background-color: #FFF; /* background */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #0a0055; /* header topic */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            width: 40px;
            height: 30px;
        }
        p1 {
            color: #0e3401; /* description */
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Country Flags</h1>
        <p1>Extra flags to the Questionnaire shown from page 5. Resource of 40 flags in total.</p1>
        <div class="row">
            <div class="col-md-4">Search by Continent:</div>
            <div class="col-md-4">Search by Region:</div>
        </div>
        <!-- Filter by Continent -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectContinent" value="asia" id="asia">
                <label class="form-check-label" for="asia">Asia</label>
            </div>
            <div class="form-check">
                  <input class="form-check-input" type="checkbox" v-model="selectContinent" value="europe" id="europe">
                  <label class="form-check-label" for="europe">Europe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectContinent" value="america" id="america">
                <label class="form-check-label" for="america">America</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectContinent" value="africa" id="africa">
                <label class="form-check-label" for="africa">Africa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="oceania" id="oceania">
                <label class="form-check-label" for="oceania">Oceania</label>
            </div>
        </div>
        <!-- Filter by Region -->
          <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="ea" id="ea">
                <label class="form-check-label" for="ea">East Asia</label>
            </div>
            <div class="form-check">
                  <input class="form-check-input" type="checkbox" v-model="selectRegion" value="wa" id="wa">
                  <label class="form-check-label" for="wa">West Asia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="na" id="na">
                <label class="form-check-label" for="na">North Asia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="sa" id="sa">
                <label class="form-check-label" for="sa">South Asia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="ca" id="ca">
                <label class="form-check-label" for="ca">Central Asia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="sea" id="sea">
                <label class="form-check-label" for="sea">South East Asia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="ee" id="ee">
                <label class="form-check-label" for="ee">East Europe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="we" id="we">
                <label class="form-check-label" for="we">West Europe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="ne" id="ne">
                <label class="form-check-label" for="ne">North Europe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="se" id="se">
                <label class="form-check-label" for="se">South Europe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="ce" id="ce">
                <label class="form-check-label" for="ce">Central Europe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="n_a" id="n_a">
                <label class="form-check-label" for="n_a">North America</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="s_a" id="s_a">
                <label class="form-check-label" for="s_a">South America</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="e_af" id="e_af">
                <label class="form-check-label" for="e_af">East Africa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="w_af" id="w_af">
                <label class="form-check-label" for="w_af">West Africa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="n_af" id="n_af">
                <label class="form-check-label" for="n_af">North Africa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="s_af" id="s_af">
                <label class="form-check-label" for="s_af">South Africa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectRegion" value="oceania" id="oceania">
                <label class="form-check-label" for="oceania">Oceania</label>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Flag</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(country, index) in paginatedCountries" :key="index">
                    <td>{{ country.name }}</td>
                    <td><img :src="'Flag/' + country.flag" alt="{{ country.name }}"></td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                    <button class="page-link" @click="prevPage">Prev</button>
                </li>
                <li class="page-item" v-for="page in totalPages" :key="page" :class="{ 'active': currentPage === page }">
                    <button class="page-link" @click="changePage(page)">{{ page }}</button>
                </li>
                <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                    <button class="page-link" @click="nextPage">Next</button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JavaScript reference -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- VueJS Script -->
    <script src="vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return { 
                    selectRegion: [],
                    selectContinent: [],
                    countries: [
                        { "name": "Kazakhstan", "flag": "kazakhstan.png", "region" : "ca", "continent" : "asia"  },
                        { "name": "Nigeria", "flag": "nigeria.png", "region" : "w_af", "continent" : "africa"  },
                        { "name": "Indonesia", "flag": "indonesia.svg", "region" : "sea", "continent" : "asia"  },
                        { "name": "Vatican", "flag": "vatican.png", "region" : "se", "continent" : "europe" },
                        { "name": "Turkey", "flag": "turkey.png", "region" : "wa", "continent" : "asia"  },
                        { "name": "Egypt", "flag": "egypt.png", "region" : "n_af", "continent" : "africa" },
                        { "name": "Suriname", "flag": "suriname.png", "region" : "s_a", "continent" : "america" },
                        { "name": "Thailand", "flag": "thai.jpg", "region" : "sea", "continent" : "asia"  },
                        { "name": "Taiwan", "flag": "taiwan.svg", "region" : "ea", "continent" : "asia"  },
                        { "name": "Iran", "flag": "iran.png", "region" : "ca", "continent" : "asia"  },
                        { "name": "Pakistan", "flag": "pakistan.png", "region" : "sa", "continent" : "asia"  },
                        { "name": "Ukraine", "flag": "ukraine.png", "region" : "ee", "continent" : "europe" },
                        { "name": "Phillipines", "flag": "phillipines.png", "region" : "sea", "continent" : "asia"  },
                        { "name": "Kenya", "flag": "kenya.webp", "region" : "e_af", "continent" : "africa" },
                        { "name": "Malaysia", "flag": "malaysia.png", "region" : "sea", "continent" : "asia"  },
                        { "name": "Argentina", "flag": "argentina.webp", "region" : "s_a", "continent" : "america" },
                        { "name": "Ethiopia", "flag": "ethiopia.png", "region" : "e_af", "continent" : "africa" },
                        { "name": "Iraq", "flag": "iraq.png", "region" : "wa", "continent" : "asia"  },
                        { "name": "Afghanistan", "flag": "afghanistan.svg", "region" : "ca", "continent" : "asia"  },
                        { "name": "Colombia", "flag": "colombia.svg", "region" : "s_a", "continent" : "america" },
                        { "name": "United States", "flag": "us.svg", "region" : "n_a", "continent" : "america" }, // Page 5
                        { "name": "Mexico", "flag": "mexico.svg", "region" : "n_a", "continent" : "america" },
                        { "name": "Netherlands", "flag": "netherlands.webp", "region" : "ne", "continent" : "europe" },
                        { "name": "Belgium", "flag": "belgium.svg", "region" : "we", "continent" : "europe" },
                        { "name": "Luxembourg", "flag": "lux.png", "region" : "ce", "continent" : "europe" },
                        { "name": "Brazil", "flag": "brazil.png", "region" : "s_a", "continent" : "america" },
                        { "name": "Papua New Guinea", "flag": "png.svg", "region" : "oceania" },
                        { "name": "Paraguay", "flag": "paraguay.svg", "region" : "s_a", "continent" : "america" },
                        { "name": "Portugal", "flag": "portugal.svg", "region" : "we", "continent" : "europe" },
                        { "name": "Uruguay", "flag": "uruguay.png", "region" : "s_a", "continent" : "america" },
                        { "name": "Spain", "flag": "spain.svg", "region" : "we", "continent" : "europe" },
                        { "name": "Germany", "flag": "germany.png", "region" : "ce", "continent" : "europe" },
                        { "name": "Japan", "flag": "japan.png", "region" : "ea", "continent" : "asia"  },
                        { "name": "New Zealand", "flag": "nz.png", "region" : "oceania" },
                        { "name": "South Africa", "flag": "sa.png", "region" : "s_af", "continent" : "africa" },
                        { "name": "Morocco", "flag": "morocco.webp", "region" : "n_af", "continent" : "africa" },
                        { "name": "South Korea", "flag": "sk.jpeg", "region" : "ea", "continent" : "asia"  },
                        { "name": "North Korea", "flag": "nk.svg", "region" : "ea", "continent" : "asia"  },
                        { "name": "Mongolia", "flag": "mongolia.png", "region" : "na", "continent" : "asia" },
                        { "name": "Ghana", "flag": "ghana.jpeg", "region" : "w_af", "continent" : "africa" }
                    ],
                    pageSize: 5,
                    currentPage: 1
                }
            },
            computed: {
                totalPages() {
                    return Math.ceil(this.filteredCountries.length / this.pageSize);
                },
                paginatedCountries() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.filteredCountries.slice(start, end);
                },
                filteredCountries() {
                    if (this.selectRegion.length > 0) {
                        return this.countries.filter(country => this.selectRegion.includes(country.region));
                    } 
                    if (this.selectContinent.length > 0) {
                        return this.countries.filter(country => this.selectContinent.includes(country.continent));
                    } 
                    return this.countries;
                }
            },
            methods: {
                changePage(page) {
                    this.currentPage = page;
                },
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                    }
                },
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                    }
                }
            }
        });
        app.mount("#app"); 
    </script>
</body>
</html>
