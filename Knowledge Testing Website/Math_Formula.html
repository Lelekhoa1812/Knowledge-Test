<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS reference-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="website icon" type="png" href="lb.png" >
    <title>Math Formula Lookup</title>
    <style>
        body {
            background-color: #cadaf7c9; /* background */
            color: #270c1ddc; /* font color */
            font-family: Arial, sans-serif;
        }
        /* Display userid on the right corner */
        .user-id {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #270c1ddc;
            font-size: 18px;
        }
        p1 {
            color: #a38000; /* description */
        }
    </style>
  </head>
  <body>
    <div class="user-id">{{ userid }}</div>
    <div id="app">
    <!-- Template taken from 3.2P task -->
      <section class="container">
        <h1>Math Formula Lookup</h1>
        <p1>Mathematic's Algebra and Geometry formulas</p1>
        <div class="row">
          <div class="col-md-4">Grade:</div>
          <div class="col-md-4">Type:</div>
          <div class="col-md-4">Search Formula:</div>
        </div>
        <!-- Filter by Grade -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="6" id="grade6">
              <label class="form-check-label" for="grade6">Grade 6</label>
            </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="7" id="grade7">
            <label class="form-check-label" for="grade7">Grade 7</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="8" id="grade8">
            <label class="form-check-label" for="grade8">Grade 8</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="9" id="grade9">
            <label class="form-check-label" for="grade9">Grade 9</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="10" id="grade10">
            <label class="form-check-label" for="grade10">Grade 10</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="11" id="grade11">
            <label class="form-check-label" for="grade11">Grade 11</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="selectedGrades" value="12" id="grade12">
            <label class="form-check-label" for="grade12">Grade 12</label>
        </div>
    </div>
        <!-- Filter by Type -->
        <div class="col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" v-model="selectedTypes" value="Algebra" id="algebra">
              <label class="form-check-label" for="algebra">Algebra</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="selectedTypes" value="Geometry" id="geometry">
                <label class="form-check-label" for="geometry">Geometry</label>
            </div>
          </div>
          <!-- Search by Formula -->
          <div class="col-md-4">
            <input type="text" v-model="searchFormula" class="form-control" placeholder="Enter formula...">
          </div>
        </div>

        <div v-if="filteredFormulas.length > 0" class="table-responsive mt-3">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Grade</th>
                <th>Type</th>
                <th>Formula</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="formula in filteredFormulas">
                <td>{{ formula.grade }}</td>
                <td>{{ formula.type }}</td>
                <td>{{ formula.formula }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div v-else>
          No matching formulas found.
        </div>
      </section>
    </div>
    <!-- Bootstrap JavaScript reference -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- VueJS Script -->
    <script src="vue.js"></script>
    <script>
        const userid = localStorage.getItem('userid'); // Retrieve userid from localStorage
        document.querySelector('.user-id').textContent = '@' + userid; 

      const app = Vue.createApp({
        data() {
          return {
            formulas: [], // Array to store all formulas
            selectedGrades: [], // Array to store selected grades
            selectedTypes: [], // Array to store selected types
            searchFormula: "", // String to store search input
          };
        },
        computed: {
          // Computed property to filter formulas based on selected grades, types, and search input
          filteredFormulas() {
            let filtered = this.formulas;

            // Filter by selected grades
            if (this.selectedGrades.length > 0) {
              filtered = filtered.filter(formula => this.selectedGrades.includes(formula.grade));
            }
            // Filter by selected types
            if (this.selectedTypes.length > 0) {
              filtered = filtered.filter(formula => this.selectedTypes.includes(formula.type));
            }
            // Filter by search formula
            if (this.searchFormula.trim() !== "") {
              filtered = filtered.filter(formula => formula.formula.toLowerCase().includes(this.searchFormula.toLowerCase()));
            }
            return filtered;
          }
        },
        mounted() {
          // Fetch formulas data from the server
          this.fetchFormulas();
        },
        methods: {
          async fetchFormulas() {
            // Fetch data from the python server
            const response = await fetch("http://localhost:8000/math_formula.txt");
            // Parse the response JSON
            const data = await response.json();
            // Assign the fetched formulas to the data property
            this.formulas = data;
          }
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
