<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="website icon" type="png" href="lb.png" >
    <style>
        body {
        background-color: #dbb883c9; /* background */
        color: #2a2a2adc; /* font color */
        font-family: Arial, sans-serif;
        margin-left: 30px;
        }
        /* Display userid on the right corner */
        .user-id {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #2a2a2adc;
        font-size: 18px;
        }
        h1 {
            color: #490d00; /* header */
        }        
        h2 {
            font-size: 15px;
            color: #010738; /* header */
            margin-bottom: 20px;
        }
        .edit-btn {
            background-color: #d33c3c;
            color: rgb(255, 255, 255);
            padding: 7px 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            border-radius: 5px;
            top: relative;
            left: relative;
            margin-top: 20px;
        }
        .edit-btn:hover {
            background-color: #730202;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Edit User Page</h1>
        <h2>Update your account information here.</h2>
        <div class="user-id">{{ userid }}</div>
        <div>
            <p>Your Username: {{ user.username }}</p>
            <p>Your Email: {{ user.email }}</p>
            <p>Your Password: {{ user.password }}</p>
        </div>
        <button v-on:click="edit()" class="edit-btn">Edit Information</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                user: {
                    username: '',
                    email: '',
                    password: ''
                },
                userid: '' 
            },
            mounted() {
                // Obtain current userid from localStorage to ensure accuracy 
                this.userid = localStorage.getItem('userid');
                document.querySelector('.user-id').textContent = '@' + this.userid;

                // Fetch user details from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];

                // Find the user with matching userid
                const currentUser = users.find(user => user.userid === this.userid);

                // Set user details
                if (currentUser) {
                    this.user.username = currentUser.username;
                    this.user.email = currentUser.email;
                    this.user.password = currentUser.password;
                }
            },
            methods: {
                edit() {
                    // Function to handle editing user information
                    // You can implement your edit logic here
                }
            }
        });
    </script>
</body>
</html>
